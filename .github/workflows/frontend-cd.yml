name: Pebble UI Deploy

on:
  push:
    branches: [ main ]
    paths:
      - "pebbleui/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd pebbleui
          npm install

      - name: Build & Deploy
        run: |
          cd pebbleui
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

